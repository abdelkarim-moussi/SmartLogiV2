databaseChangeLog:
  - changeSet:
      id: 1762819938121-1
      author: abdelkarim moussi
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      preConditions:
        - onFail: MARK_RAN
          not:
          - tableExists:
                 tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
                  name: user_id
                  type: VARCHAR(36)
              - column:
                  constraints:
                    unique: true
                    nullable: false
                  name: email
                  type: VARCHAR(36)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(36)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp